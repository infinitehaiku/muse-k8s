site_name: muse-k8s
repo_url: https://github.com/infinitehaiku/muse-k8s
site_url: https://infinitehaiku.github.io/muse-k8s
site_description: IH muse for Kubernetes
site_author: Luis Diaz
edit_uri: edit/main/docs/
repo_name: infinitehaiku/muse-k8s
copyright: Maintained by <a href="https://infinitehaiku.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [muse_k8s]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/infinitehaiku/muse-k8s
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/muse-k8s

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
